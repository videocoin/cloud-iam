apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: iam
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https-443
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName:
  {{- end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: iam
spec:
  hosts:
  - "*"
  gateways:
  - iam
  http:
  - route:
    - destination:
        host: iam
        port:
          number: 5000